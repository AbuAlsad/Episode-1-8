<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <caption>HTML FORM</caption>
    <fieldset style="width: 50%;">
        <legend style="color: rgb(8, 82, 82);">User Information</legend>
        <form action="" style="text-align: left;">
            <label for="fname">First Name</label>
            <span style="color: red;">*</span>
            <input id="fname" type="text" placeholder="Enter your first name" required><br><br>
    
            <label for="lname">Last Name</label>
            <span style="color: rgb(49, 245, 10);">*</span>
            <input id="lname" type="text" placeholder="Enter your Last name"><br><br>
    
            <label for="email">Email</label>
            <span style="color: red;">*</span>
            <input type="email" id="email" placeholder="Enter your Email" required><br><br>

            <label for="password">Password</label>
            <span style="color: red;">*</span>
            <input type="password" id="email" placeholder="Type your Password" required><br><br>

            <label for="phone">Phone Number</label>
            <input type="number" id="phone" placeholder="e.g:+8801643069331"><br><br>
            
            <label for="country">Choose your country</label>
            <select id="country">
            <option value="select your country">--Select Your country--</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="America">America</option>
        </select>
        <br><br>
        
        <label for="gender">Gender:</label>
        <input name="gender" type="radio" id="male">
        <label for="male">Male</label>
        <input name="gender" type="radio" id="female">
        <label for="female">Female</label>
        <input name="gender" type="radio" id="other">
        <label for="other">Others</label>
        <br><br>
        <label for="birth">Date Of Birth</label>
        <input type="date" id="birth">
        <br><br>
        
        <label for="upload">Upload File</label>
        <input type="file" id="upload">
        <br><br>
        <label for="comment">Your Messege</label>
        <br>
        <textarea name="" id="comment" cols="30" rows="5"placeholder="Hi........"></textarea>
    <br><br>

    <input type="checkbox">
    <label for="checkbox">Agree to terms and policies.</label><br><br>
    


        <input type="submit" value="Submit form">
        <input type="reset" value="Reset">
        </form>
    </fieldset>
</body>
</html>
